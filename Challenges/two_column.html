<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      * {
        box-sizing: border-box;
      }

      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 30%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

    </style>

    <title>Two Equal Columns</title>

</head>

<body>

<h2>Two Equal Columns</h2>

    <div class="row">

      <div class="column" style="background-color:hotpink;">
        <h2 style="color: aqua;">Column 1</h2>
        <p>Some text..</p> 
      </div>

      <div class="column" style="background-color:darkkhaki;">
        <h2 style="color:blue">Column 2</h2>
        <p>Some text..</p>
      </div>
    </div>

</body>
</html>
