<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    filter: grayscale(100%);
    
    padding: 10px;
    border-radius: 25px;
}
</style>
<title>Center_Image</title>
</head>
<body>

    <h2>Center an Image</h2>
    <p>To center and image, set left and right margin to auto, and make it into a block element.</p>
<img src="forest.jpg" alt="forest" style="width:50%">
    
</body>
</html>
